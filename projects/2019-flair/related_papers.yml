  abstract: A central notion in Formal Concept Analysis is the concept lattice. This
    lattice allows describing a hierarchical biclustering between objects and attributes
    of a formal context, whose hierarchy is defined by an order that expresses the
    specialisation-generalisation relationship between concepts. It is a fundamental
    way of representing the knowledge implicit in the context. Therefore, in practice,
    due to its theoretical complexity, it is necessary to define computationally efficient
    algorithms for its calculation. In the literature, several algorithms, using different
    approaches, have been proposed for the computation of the lattice in the classical
    framework, where the presence of an attribute in an object is modelled as a binary
    value, indicating that the attribute is either present or absent. However, it
    is possible to extend this framework to take into account the different degrees
    to which an attribute could be present in an object. Through this extension, it
    is possible to model fuzzy situations where the attribute is not 100% present
    in an object, giving flexibility to the model. In this paper, we review some of
    the best known algorithms for the calculation of the concept lattice in the binary
    version, and we extend them for the calculation of the fuzzy concept lattice,
    presenting the most significant differences with respect to the original binary
    versions. In addition, we will present examples of the execution of these new
    versions of the algorithms.
