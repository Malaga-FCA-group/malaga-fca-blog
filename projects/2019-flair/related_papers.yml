  abstract: One of the hot topics in  clinical research is  hidden knowledge discovery  in
    datasets with a high number of features (variables or attributes). We approach
    how to provide recommendations in Clinical Decision Support Systems (CDSS) to
    guide the experts in the diagnostic process. The dataset used for this work is
    an openly sharing neuroimaging data from 1100 subjects with 162 graded attributes,
    that is, features with a degree of certainty. The knowledge retrieved from the
    dataset is shaped like graded implications which will be manipulated using  some
    automated methods based on logic. These methods guide the experts in the diagnostic
    process  establishing a recommendation. In this paper, we work under the Fuzzy
    Formal Concept Analysis (FCA) framework. The first result is the mining of the
    graded implications from the dataset using the NEXTCLOSURE for Graded Attributes.
    The problem of reasoning with these graded implications is approached with  the
    so-called  Fuzzy Attribute Simplification Logic. This logic leads to some automatic
    reasoning methods for implications in data with grades. As the number of graded
    implications mined from the fuzzy formal context is huge and with a high degree
    of redundancy, the objective is to obtain a equivalent set without redundancy,
    by applying the rules of our logic.  Finally, we approach the medical diagnosis
    problem in datasets with graded attributes using FASL to obtain a CDSS system,
    being able to offer the expert a recommendation about the diagnosis process.  We
    propose to use SLFD attribute closure algorithm as the engine for the recommendation
    system based on features (symptoms, phenotypes, signs) of the items (diseases)
    in the dataset.
